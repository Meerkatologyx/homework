<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Tracker</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
        }

        :root {
            --primary: #0A84FF;
            --background: #000000;
            --surface: #1C1C1E;
            --secondary-surface: #2C2C2E;
            --text: #FFFFFF;
            --secondary-text: #86868B;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 768px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            border-top: 0.5px solid #38383A;
            backdrop-filter: blur(20px);
        }

        .nav-item {
            padding: 8px;
            border-radius: 10px;
            transition: background 0.2s;
        }

        .nav-item.active {
            background: var(--secondary-surface);
        }

        .homework-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .homework-card {
            background: var(--surface);
            padding: 16px;
            border-radius: 14px;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .homework-card:hover {
            transform: scale(1.02);
        }

        .homework-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
        }

        .due-date {
            font-size: 14px;
            color: var(--secondary-text);
            margin-top: 8px;
        }

        .add-btn {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(10, 132, 255, 0.3);
            transition: transform 0.2s;
            font-size: 24px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            border-radius: 24px 24px 0 0;
            padding: 24px;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-handle {
            width: 40px;
            height: 4px;
            background: #3A3A3C;
            border-radius: 2px;
            position: absolute;
            top: 12px;
            left: calc(50% - 20px);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-text);
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: var(--secondary-surface);
            border: none;
            border-radius: 10px;
            color: var(--text);
            font-size: 16px;
        }

        .ios-select {
            appearance: none;
            background: var(--secondary-surface) url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e") no-repeat right 12px center;
            background-size: 16px;
        }

        #calendar {
            background: var(--surface);
            border-radius: 14px;
            padding: 16px;
            margin-top: 20px;
            border: none !important;
        }

        .fc-toolbar-title {
            font-size: 17px !important;
            font-weight: 600 !important;
            color: var(--text) !important;
        }

        .fc-button {
            background: var(--secondary-surface) !important;
            border: none !important;
            color: var(--text) !important;
            border-radius: 8px !important;
            padding: 6px 12px !important;
            font-size: 15px !important;
            transition: all 0.2s !important;
        }

        .fc-button:hover {
            background: var(--primary) !important;
            transform: scale(1.05);
        }

        .fc-button-primary:not(:disabled).fc-button-active {
            background: var(--primary) !important;
        }

        .fc-daygrid-day {
            background: var(--secondary-surface);
            border: 1px solid var(--surface) !important;
        }

        .fc-daygrid-day-number {
            color: var(--text) !important;
            font-weight: 500;
            padding: 4px !important;
        }

        .fc-day-today {
            background: rgba(10, 132, 255, 0.15) !important;
        }

        .fc-event {
            background: rgba(10, 132, 255, 0.2) !important;
            border: 1px solid var(--primary) !important;
            border-radius: 6px !important;
            padding: 2px 4px !important;
            margin: 2px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Homework</h1>
        </div>

        <div class="homework-list" id="homeworkList"></div>
        <div id="calendar"></div>

        <div class="add-btn" onclick="showModal()">+</div>

        <div class="nav-bar">
            <div class="nav-item active">ðŸ“š Dashboard</div>
            <div class="nav-item">ðŸ“… Calendar</div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="modal-handle"></div>
                <div class="modal-header">
                    <h2>New Homework</h2>
                    <button onclick="hideModal()" style="color: var(--primary); font-weight: 600;">Cancel</button>
                </div>
                <div class="input-group">
                    <label>Class</label>
                    <select class="input-field ios-select" id="homeworkClass">
                        <option value="">Select Class</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Assignment</label>
                    <input type="text" class="input-field" id="homeworkName" placeholder="Enter homework name">
                </div>
                <div class="input-group">
                    <label>Due Date</label>
                    <input type="datetime-local" class="input-field" id="homeworkDue">
                </div>
                <button class="input-field" onclick="addHomework()" style="background: var(--primary); font-weight: 600;">Add Homework</button>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script>
        let classes = JSON.parse(localStorage.getItem('classes')) || [];
        let homework = JSON.parse(localStorage.getItem('homework')) || [];

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'title',
                    center: '',
                    right: 'prev,next today dayGridMonth,timeGridWeek,timeGridDay'
                },
                themeSystem: 'bootstrap',
                events: homework.map(hw => ({
                    title: hw.name,
                    start: hw.due,
                    color: classes.find(c => c.name === hw.class)?.color || '#0A84FF',
                    textColor: '#ffffff'
                })),
                fixedWeekCount: false,
                dayMaxEvents: 2,
                eventBorderColor: 'transparent'
            });
            calendar.render();
        });

        function addClass(name) {
            classes.push({ 
                name: name,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`
            });
            localStorage.setItem('classes', JSON.stringify(classes));
            updateClassList();
        }

        function addHomework() {
            const homeworkItem = {
                class: document.getElementById('homeworkClass').value,
                name: document.getElementById('homeworkName').value,
                due: document.getElementById('homeworkDue').value,
                completed: false
            };
            homework.push(homeworkItem);
            localStorage.setItem('homework', JSON.stringify(homework));
            updateHomeworkDisplay();
            hideModal();
        }

        function updateClassList() {
            const classSelect = document.getElementById('homeworkClass');
            classSelect.innerHTML = '<option value="">Select Class</option>' + 
                classes.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
        }

        function updateHomeworkDisplay() {
            const homeworkList = document.getElementById('homeworkList');
            homeworkList.innerHTML = homework.map(hw => `
                <div class="homework-card">
                    <h3>${hw.name}</h3>
                    <div class="due-date">
                        ${hw.class} â€¢ 
                        ${new Date(hw.due).toLocaleDateString('en-US', { 
                            month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' 
                        })}
                    </div>
                </div>
            `).join('');
        }

        function showModal() { 
            document.getElementById('modal').classList.add('active');
            document.getElementById('modal').style.display = 'block';
        }
        
        function hideModal() { 
            document.getElementById('modal').classList.remove('active');
            setTimeout(() => {
                document.getElementById('modal').style.display = 'none';
            }, 300);
        }

        // Initialize demo classes if empty
        if(classes.length === 0) {
            ['Math 101', 'Physics 202', 'Literature'].forEach(addClass);
        }
        updateClassList();
        updateHomeworkDisplay();
    </script>
</body>
</html>
